<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
    <h1>Flappy Bird</h1>
    <button class="start-btn">Start Game</button>
    <h2 class="scoring">Score:</h2>
    <h2 class="scoring" id="scoring">Score: 0</h2>
    <br>
    <h3 class="timer">Timer:</h3>
    <h3 class="timer" id="timer">00:30</h3>
   
    <div class="game-container">
      <div class="sky">
          <div class="clouds">
              <img src="clouds in the sky.png" alt="clouds">
          </div>
        <div class="bird">
          <img src="flappybird.png" alt="bird" />
        </div>
      </div>

      <div class="ground"></div>
    </div>

    </div>

  </body>
</html>
